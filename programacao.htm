    <script>
    //Função Slide do Menu
        $(function() {
        var pull 		= $('#pull');
            menu 		= $('nav ul');
            menuHeight	= menu.height();
        
        $(pull).on('click', function(e) {
            e.preventDefault();
            menu.slideToggle();
        });
        
        $(window).resize(function() {
            var w = $(window).width();
            if(w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
            }
        });
                
        //Botão "submeter" no rodapé
        $("#newsletter_button").on("click", function(e) {
            var strDescription = $("#newsletter_name").val() + "<br>" + $("#newsletter_email").val();
            e.preventDefault();
            $('#modal_speaker').modal('toggle');
            $('#modal_speaker_name').html("Newsletter");
            $('#modal_speaker_description').html("<p>" + strDescription + "</p>");
        });
    });		
    </script>
